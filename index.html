<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Pandora</title>
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="icon" href="https://portal.qiniu.com/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="vue.css">
		<style>
			nav.app-nav li ul {
				min-width: 100px;
			}
		</style>

		<script>
			window.$docsify = {
				search: 'auto', // 默认值

				search: [
					'/', // => /README.md
					'/guide', // => /guide.md
					'/get-started', // => /get-started.md
					'/zh-cn/', // => /zh-cn/README.md
				],

				// 完整配置参数
				search: {
					maxAge: 86400000, // 过期时间，单位毫秒，默认一天
					paths: [], // or 'auto'
					placeholder: 'Type to search',

					// 支持本地化
					placeholder: {
						'/zh-cn/': '搜索',
						'/': 'Type to search'
					},

					noData: 'No Results!',

					// 支持本地化
					noData: {
						'/zh-cn/': '找不到结果',
						'/': 'No Results'
					}
				}
			}
		</script>
		<script src="//unpkg.com/docsify"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
	</head>

	<body>
		<div id="app">加载中，请稍后...</div>
	</body>

	<script>
		window.$docsify = {
			coverpage: true,
			loadSidebar: true,
			name: 'Pandora',
			themeColor: '#0088ff',
			subMaxLevel: 3,
			executeScript: true,
			auto2top: true
		}
	</script>
	<script src="//unpkg.com/docsify"></script>

</html>
